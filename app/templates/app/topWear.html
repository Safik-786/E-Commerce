{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class='list-group'>
        <a href="{% url "topwear" %}" class='list-group-item list-group-item-action ' aria-current='true'>All topwear</a>
        <a href="{% url "topweardata" "below" %}" class='list-group-item list-group-item-action ' aria-current='true'>Below 900</a>
        <a href="{% url "topweardata" "above" %}" class='list-group-item list-group-item-action ' aria-current='true'>Above 900</a>
    </div>
  </div>

  <div class="col-sm-8 ">
    <div class='row'>
        {% for product in topwears %}
            <div class="col-sm-4 text-center mb-4 ">
                <a href="{% url 'product-detail' product.id %}" class="btn h-100 p-0">
                    <div class="item h-100 w-100 p-0">
                        <img src={{product.product_image.url}} alt="" height="200" width='200' class='image-fluid imgg shadow'>
                        <div class="fw-bold">{{product.title}}</div>
                        <div class="fs-5">Rs. {{product.discount_price}}
                            <small class='fw-light text-decoration-line-through'>
                                {{product.selling_price}}
                            </small>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
